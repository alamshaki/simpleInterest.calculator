<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="media.css">
</head>
<body>
  
  <div class="simple-intrest-claculator">
   <center class="for-center">
    <h1 class="heading">Simple Interest Calculator</h1>
 
    <form action="">
      <label for="principal-Amount">Principal Amount($):</label>
    <input type="number" id="principal-Amount" placeholder="Enter Initial Investment">

    <label for="rate">Annual Interest Rate(%):-</label>
    <input type="number" id="rate" placeholder="Enter Annual Interest Rate">

    <label for="time">Number of Years:</label>
    <input type="number" id="time" placeholder="Enter number of Years">

    </form>
    <button id="Calculate">Calculate</button>

    <p id="display">Principal Amount:-</p>
    <p id="total-interest">Interest:-</p>
    <p id="total">Total:-</p>

   </center>
  </div>
<script src="script.js"></script>
</body>
</html>
